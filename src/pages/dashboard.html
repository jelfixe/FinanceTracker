<!DOCTYPE html>
<html lang="pt-pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Tracker : Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="dashboard-header">
    <div class="logo">
      <img src="../images/finance_tracker_logo.png" alt="Finance Tracker" height="38">
    </div>
    <div class="dashboard-nav user-nav">
      <button class="nav-btn" id="home-btn"><i class="fa-solid fa-house"></i><span class="nav-tooltip">Início</span></button>
      <button class="nav-btn" id="nav-saldo"><i class="fa-solid fa-wallet"></i><span class="nav-tooltip">Saldo</span></button>
      <button class="nav-btn" id="nav-transacoes"><i class="fa-solid fa-right-left"></i><span class="nav-tooltip">Transações</span></button>
      <button class="nav-btn" id="nav-poupancas"><i class="fa-solid fa-piggy-bank"></i><span class="nav-tooltip">Poupanças</span></button>
      <button class="nav-btn" id="auto-btn"><i class="fa-solid fa-repeat"></i><span class="nav-tooltip">Transações Automáticas</span></button>
    </div>
    <div class="user-info">
      <span id="user-greeting">Olá, <span id="user-glint">Utilizador</span></span>
      <div class="user-actions">
        <button class="icon-btn" id="notif-btn" title="Notificações"><i class="fa-regular fa-bell"></i></button>
        <button class="logout" id="logout-btn" title="Terminar sessão"><i class="fa-solid fa-right-from-bracket"></i></button>
      </div>
    </div>
  </header>
  <div id="menu-overlay"></div>
  <main class="dashboard-main" style="max-width:1200px;margin:0 auto;">
    <!-- O conteúdo do dashboard é injetado pelo JS -->
  </main>
  <script src="js/dashboard.js"></script>
</body>
</html>
